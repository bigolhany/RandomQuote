<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="wrapper container d-flex justify-content-center align-items-center text-center position-relative">
        <div class="position-absolute par">
            <h2 class="d-flex justify-content-center align-items-center text-center">" Quote of the day "</h2>
            <p class="d-flex justify-content-center align-items-center text-center">Press the button below to recieve a random quote</p>
        </div>
        
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i><span id="Quote"></span> <i class="fa fa-quote-right"></i>
            </div>
            <div class="quote-author">-<span id="Author"></span></div>
            <button class="btn btn-outline-dark" id="btn">New Quote</button>
            
        </div>
    </div>
    



    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
